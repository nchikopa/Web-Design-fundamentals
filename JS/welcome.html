<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to JS</title>
        <script>
            // welcome is a function that welcomes user(s) to JS course by their name
            function welcome() {
                var name = prompt("Hello! what is your name?");
                alert("Hi"+" "+name+" "+"welcome to JS course.")
            }
        </script>
    </head>
    <body>
        <h1>Welcome to JS course</h1>
        <hr>
        <!-- function call-->
        <button type="button" onclick="welcome()">Click Me!</button>
    </body>
</html>
