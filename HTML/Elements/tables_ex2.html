<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables example 2</title>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">Ticket Sold:</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total Sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>
    </body>
</html>
